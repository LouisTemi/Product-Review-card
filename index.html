<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <div class="container">
       
        <div class="left-side">
          <img src="image-product-desktop.jpg" alt="" class="product-img">
        </div>
        
        <div class="right-side">
            <div class="main">
                <p class="perfume">P E R F U M E</p>
                <p class="eau-de-parfum">Gabrielle  Essence Eau De  Parfum</p>
                <p class="right-side-text">A floral, solar and voluptuous interpretation
                composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
                </p>
            </div> 
            <div class="secondary">
                <div class="amount"> 
                    <div class="original-amount">$149.99</div> 
                    <div class="slashed-amount"> <s>$169.99</s> </div>
                </div> <br>
                <div class="button-div">
                    <button> <img src="icon-cart.svg" alt=""> &nbsp; Add to Cart</button> <br>
                </div>
            </div>
        </div>
    
    </div>
</body>
</html>
